<div class="content-header row">
    <div class="content-header-left col-md-9 col-12 mb-2">
        <div class="row breadcrumbs-top">
            <div class="col-12">
                <h2 class="content-header-title float-left mb-0">Deposit</h2>
                <div class="breadcrumb-wrapper col-12">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">Home</a>
                        </li>
                        <li class="breadcrumb-item"><a href="#">Deposit</a>
                        </li>
                        <li class="breadcrumb-item active">Wallets
                        </li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
</div>
<section id="data-list-view" class="data-list-view-header">
  <div class="action-btns d-none">
    <div class="btn-dropdown mr-1 mb-1"></div>
  </div>

  <!-- DataTable starts -->
  <div class="table-responsive">
    <div
      id="DataTables_Table_0_wrapper"
      class="dataTables_wrapper dt-bootstrap4 no-footer"
    >
      <div class="clear"></div>
      <table
        class="table data-list-view dataTable no-footer dt-checkboxes-select"
        id="DataTables_Table_0"
        role="grid"
      >
        <thead>
          <tr role="row">
            <th
              tabindex="0"
              aria-controls="DataTables_Table_0"
              rowspan="1"
              colspan="1"
              style="width: 368.141px;padding-left: 15px;"
            >
              COIN
            </th>
            <th
              tabindex="0"
              aria-controls="DataTables_Table_0"
              rowspan="1"
              colspan="1"
              style="width: 83.7656px"
            >
              Asset
            </th>
            <th
              tabindex="0"
              aria-controls="DataTables_Table_0"
              rowspan="1"
              colspan="1"
              style="width: 79.0938px"
            >
              INVESTING
            </th>
            <th
              tabindex="0"
              aria-controls="DataTables_Table_0"
              rowspan="1"
              colspan="1"
              style="width: 47.2031px"
            >
              ACTION
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let wallet of walletList" role="row" class="odd">
            <td class="product-name sorting_1">
              {{wallet.name}}
            </td>
            <td class="product-category">{{wallet.balance}}</td>
            <td class="product-category">{{wallet.investedBalance}}</td>
            <td>
                <div class="chip chip-success">
                  <div class="chip-body">
                    <div class="chip-text">Deposit</div>
                  </div>
                </div>
              </td>
            </tr>
        </tbody>
      </table>
    </div>
  </div>
  <!-- DataTable ends -->
</section>
