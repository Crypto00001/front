<div class="content-header row">
  <div class="content-header-left col-md-9 col-12 mb-2">
    <div class="row breadcrumbs-top">
      <div class="col-12">
        <h2 class="content-header-title float-left mb-0">Edit Profile</h2>
        <div class="breadcrumb-wrapper col-12">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item active">Edit Profile</li>
          </ol>
        </div>
      </div>
    </div>
  </div>
</div>
<section id="page-account-settings">
  <div class="row">
    <!-- left menu section -->
    <div class="col-md-3 mb-2 mb-md-0">
      <ul class="nav nav-pills flex-column mt-md-0 mt-1">
        <li class="nav-item">
          <a
            class="nav-link d-flex py-75 active"
            id="account-pill-general"
            data-toggle="pill"
            href="#account-vertical-general"
            aria-expanded="true"
          >
            <i class="feather icon-globe mr-50 font-medium-3"></i>
            General
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link d-flex py-75"
            id="account-pill-password"
            data-toggle="pill"
            href="#account-vertical-password"
            aria-expanded="false"
          >
            <i class="feather icon-lock mr-50 font-medium-3"></i>
            Change Password
          </a>
        </li>
      </ul>
    </div>
    <!-- right content section -->
    <div class="col-md-9">
      <div class="card">
        <div class="card-content">
          <div class="card-body">
            <div class="tab-content">
              <div
                role="tabpanel"
                class="tab-pane active"
                id="account-vertical-general"
                aria-labelledby="account-pill-general"
                aria-expanded="true"
              >
                <form novalidate="" [formGroup]="generalForm" (ngSubmit)="onGeneralFormSubmit();">
                  <div class="row">
                      <div class="col-12">
                      <div class="form-group">
                        <div class="controls">
                          <label for="account-name">Email</label>
                          <input
                            type="text"
                            formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': generalFormSubmitted && getGeneralForm.email.errors }"
                            id="account-name"
                            placeholder="Email address"
                            value="Hermione Granger"
                            required=""
                            data-validation-required-message="This Name field is required"
                          />
                        </div>
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="form-group">
                        <div class="controls">
                          <label for="account-name">First Name</label>
                          <input
                            type="text"
                            formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': generalFormSubmitted && getGeneralForm.firstName.errors }"
                            id="account-name"
                            placeholder="First Name"
                            value="Hermione Granger"
                            required=""
                            data-validation-required-message="This Name field is required"
                          />
                        </div>
                      </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group">
                          <div class="controls">
                            <label for="account-name">Last Name</label>
                            <input
                              type="text"
                              formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': generalFormSubmitted && getGeneralForm.lastName.errors }"
                              id="account-lastName"
                              placeholder="Last Name"
                              value="Hermione Granger"
                              required=""
                              data-validation-required-message="This Last Name field is required"
                            />
                          </div>
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="form-group">
                            <label for="edit-country" class="form-label">Country</label>
                            <select class="form-control" id="accountSelect"
                            formControlName="country" [ngClass]="{ 'is-invalid': generalFormSubmitted && getGeneralForm.country.errors }">
                            <option *ngFor ="let count of countryList">{{count}} </option>
                            </select>
                        </div>
                      </div>
                    <div
                      class="
                        col-12
                        d-flex
                        flex-sm-row flex-column
                        justify-content-end
                      "
                    >
                      <button
                        type="submit"
                        class="
                          btn btn-primary
                          mr-sm-1
                          mb-1 mb-sm-0
                          waves-effect waves-light
                        "
                      >
                        Save changes
                      </button>
                      <button
                        type="reset"
                        class="btn btn-outline-warning waves-effect waves-light"
                      >
                        Cancel
                      </button>
                    </div>
                  </div>
                </form>
              </div>
              <div
                class="tab-pane fade"
                id="account-vertical-password"
                role="tabpanel"
                aria-labelledby="account-pill-password"
                aria-expanded="false"
              >
                <form
                  novalidate=""
                  [formGroup]="changePaaswordForm"
                  (ngSubmit)="onChangePaaswordFormSubmit();"
                >
                  <div class="row">
                    <div class="col-12">
                      <div class="form-group">
                        <div class="controls">
                          <label
                            for="account-old-password"
                            >Old Password</label
                          >
                          <input
                            type="password"
                            formControlName="oldPassword"
                            [ngClass]="{
                              'is-invalid': changePaaswordFormSubmitted && getChangePaaswordForm.oldPassword.errors
                            }"
                            class="form-control"
                            id="account-old-password"
                            required=""
                            placeholder="Old Password"
                            data-validation-required-message="This old password field is required"
                          />
                        </div>
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="form-group">
                        <div class="controls">
                          <label
                            for="account-new-password"
                            >New Password</label
                          >
                          <input
                          formControlName="newPassword"
                          [ngClass]="{
                            'is-invalid': changePaaswordFormSubmitted && getChangePaaswordForm.newPassword.errors
                          }"
                            type="password"
                            name="password"
                            id="account-new-password"
                            class="form-control"
                            placeholder="New Password"
                            required=""
                            data-validation-required-message="The password field is required"
                            minlength="6"
                          />
                        </div>
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="form-group">
                        <div class="controls">
                          <label for="account-retype-new-password"
                            >Retype New Password</label
                          >
                          <input
                          formControlName="confirmPassword"
                            [ngClass]="{
                              'is-invalid': changePaaswordFormSubmitted && getChangePaaswordForm.confirmPassword.errors
                            }"
                            type="password"
                            name="con-password"
                            class="form-control"
                            required=""
                            id="account-retype-new-password"
                            data-validation-match-match="password"
                            placeholder="New Password"
                            data-validation-required-message="The Confirm password field is required"
                            minlength="6"
                          />
                        </div>
                      </div>
                    </div>
                    <div
                      class="
                        col-12
                        d-flex
                        flex-sm-row flex-column
                        justify-content-end
                      "
                    >
                      <button
                        type="submit"
                        class="
                          btn btn-primary
                          mr-sm-1
                          mb-1 mb-sm-0
                          waves-effect waves-light
                        "
                      >
                        Save changes
                      </button>
                      <button
                        type="reset"
                        class="btn btn-outline-warning waves-effect waves-light"
                      >
                        Cancel
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
