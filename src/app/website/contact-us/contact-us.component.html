
<section
  class="page-title centred"
  style="
    background-image: url(../../assets/images/content-title.jpg);
  "
>
  <div class="container">
    <div class="content-box">
      <ul class="bread-crumb">
        <li><a href="/">Home</a></li>
        <li>Contact Us</li>
      </ul>
      <div class="title">
        <h2>Contact Us</h2>
      </div>
    </div>
  </div>
</section>

<section class="contact-section">
  <div class="container">
    <div class="row clearfix">
      <div class="col-lg-8 col-md-12 col-sm-12 inner-column">
        <div class="inner-content">
          <div class="sec-title">
            <span>contact with us</span>
            <h2>Contact Form.</h2>
          </div>
          <div class="contact-form-area">
            <form [formGroup]="generalForm" (ngSubmit)="onSubmit()"
              method="post"
              action="/contact-us/process"
              id="contact-form"
            >
              <div class="form-group">
                <input
                  type="text"
                  name="name"
                  formControlName="name"
                  placeholder="Your Name"
                  required
                />
              </div>
              <div class="form-group">
                <input
                  type="email"
                  name="email"
                  formControlName="email"
                  placeholder="Email Address"
                  required
                />
              </div>
              <div class="form-group">
                <input type="text" name="phone" formControlName="phone" placeholder="Phone" required />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  name="subject"
                  formControlName="subject"
                  placeholder="Subject"
                  required
                />
              </div>
              <div class="form-group">
                <textarea name="message" formControlName="message" placeholder="Message"></textarea>
              </div>
              <div #sendNotif class="form-group alert alert-success" role="alert" style="width: 100%; display:none">
                <div class="b" style="display: flex">
                  Your message was sent successfully
                </div>
              </div>
              <div class="form-group theme-btn">
                <input
                  type="hidden"
                  name="token"
                  value="3be2ccc6a2c8a91d20a6d1b326e1c257c69b72c2"
                />
                <button class="theme-btn" type="submit" name="submit-form">
                  Send Message<i class="flaticon-outcoming-object"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-lg-4 col-md-12 col-sm-12 inner-column">
        <div class="inner-content">
          <div class="info-box marginal-address">
            <div class="single-item">
              <span>office Address</span>
              <p>
                AVON, 1-5 St James Barton <br />
                Roundabout, Broadmead,<br />
                Bristol BS1 3LT,<br />
                United Kingdom
              </p>
            </div>
            <div class="single-item">
              <span>Send us email</span>
              <p>
                <a
                  class="__cf_email__"
                  >info@pandoragroupco.com</a
                >
              </p>
            </div>
<!--            <div class="single-item">-->
<!--              <span>Call us</span>-->
<!--              <p>VIP-MEMBERS-ONLY</p>-->
<!--            </div>-->
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
