

<div
  class="
    vertical-layout vertical-menu-modern
    blank-page
    navbar-floating
    footer-static
  "
  data-open="click"
  data-menu="vertical-menu-modern"
  data-col="blank-page"
>
  <!-- BEGIN: Content-->
  <div class="app-content content">
    <div class="content-overlay"></div>
    <div class="header-navbar-shadow"></div>
    <div >
      <div class="content-header row"></div>
      <div class="content-body">
        <div class="auth-wrapper auth-v1 px-2">
          <div class="auth-inner py-2">
            <!-- Login v1 -->
            <div class="card mb-0">
              <div class="card-body">
                <a href="javascript:void(0);" class="brand-logo">
                  <h2 class="brand-text text-primary ml-1">Vuexy</h2>
                </a>

                <h4 class="card-title mb-1">Welcome to Vuexy! ðŸ‘‹</h4>
                <p class="card-text mb-2">
                  Please sign-in to your account and start the adventure
                </p>

                <form
                  [formGroup]="form" (ngSubmit)="onSubmit()" 
                  class="auth-login-form mt-2"
                  action="index.html"
                  method="POST"
                >
                  <div class="form-group">
                    <label for="login-email" class="form-label">Email</label>
                    <input
                      type="text"
                      formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
                      class="form-control"
                      id="login-email"
                      name="login-email"
                      placeholder="john@example.com"
                      aria-describedby="login-email"
                      tabindex="1"
                      autofocus
                    />
                  </div>

                  <div class="form-group">
                    <div class="d-flex justify-content-between">
                      <label for="login-password">Password</label>
                      <a href="reset-password">
                        <small>Forgot Password?</small>
                      </a>
                    </div>
                    <div
                      class="input-group input-group-merge form-password-toggle"
                    >
                      <input
                        type="password"
                        formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                        class="form-control form-control-merge"
                        id="login-password"
                        name="login-password"
                        tabindex="2"
                        placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                        aria-describedby="login-password"
                      /> 
                      <div class="input-group-append">
                        <span class="input-group-text cursor-pointer"
                          ><i data-feather="eye"></i
                        ></span>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div *ngIf="captchaEnabeld" style="text-align: center;">
                      <!-- <re-captcha site_key="6LeCCJscAAAAACFBK4HMzgQ64-BELk3KaE5a-nCS"></re-captcha>   -->
                      <ng-hcaptcha formControlName="captcha"></ng-hcaptcha>
                      <span *ngIf="submitted && f.captcha.errors" style="color: #EA5455!important;">Captcha ir required</span>
                    </div>
                  </div>
                  <button class="btn btn-primary btn-block" tabindex="4">
                    Sign in
                  </button>
                </form>

                <p class="text-center mt-2">
                  <span>New on our platform? </span>
                  <a href="register">
                    <span>Create an account</span>
                  </a>
                </p>

              </div>
            </div>
            <!-- /Login v1 -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- END: Content-->

</div>
<!-- END: Body-->
