<body class="vertical-layout vertical-menu-modern blank-page navbar-floating footer-static  " data-open="click" data-menu="vertical-menu-modern" data-col="blank-page">
  <!-- BEGIN: Content-->
  <div class="app-content content ">
    <div class="content-overlay"></div>
    <div class="header-navbar-shadow"></div>
    <div>
      <div class="content-header row">
      </div>
      <div class="content-body"><div class="auth-wrapper auth-v1 px-2">
<div class="auth-inner py-2">
  <!-- Register v1 -->
  <div class="card mb-0">
    <div class="card-body">
      <a href="javascript:void(0);" class="brand-logo">
        <h2 class="brand-text text-primary ml-1">Pandora</h2>
      </a>

      <h4 class="card-title mb-1">Investment starts here ðŸš€</h4>

      <form class="auth-register-form mt-2" [formGroup]="form" action="index.html" (ngSubmit)="onSubmit()" method="POST">
        <div class="form-group">
          <label for="register-username" class="form-label">First Name</label>
          <input formControlName="firstName" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }"
            type="text"
            class="form-control"
            id="register-firstName"
            name="register-firstName"
            placeholder="johndoe"
            aria-describedby="register-firstName"
            tabindex="1"
            autofocus
          />
        </div>
        <div class="form-group">
          <label for="register-username" class="form-label">Last Name</label>
          <input
            type="text"
            formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }"
            id="register-lastName"
            name="register-lastName"
            placeholder="johndoe"
            aria-describedby="register-lastName"
            tabindex="1"
            autofocus
          />
      </div>
        <div class="form-group">
          <label for="register-country" class="form-label">Country</label>
          <select class="form-control" id="accountSelect"
          formControlName="country" [ngClass]="{ 'is-invalid': submitted && f.country.errors }">
            <option *ngFor ="let count of countryList">{{count}} </option>
          </select>
      </div>
        <div class="form-group">
          <label for="register-email" class="form-label">Email</label>
          <input
            type="text"
            formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
            class="form-control"
            id="register-email"
            name="register-email"
            placeholder="john@example.com"
            aria-describedby="register-email"
            tabindex="2"
          />
        </div>
        <div class="form-group">
          <label for="register-password" class="form-label">Password</label>
          <div class="input-group input-group-merge form-password-toggle">
            <input
              type="password"
              formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
              class="form-control form-control-merge"
              id="register-password"
              name="register-password"
              placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
              aria-describedby="register-password"
              tabindex="3"
            />
            <div class="input-group-append">
              <span class="input-group-text cursor-pointer"><i data-feather="eye"></i></span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="register-password" class="form-label">Confirm Password</label>
          <div class="input-group input-group-merge form-password-toggle">
            <input
              type="password"
              formControlName="confirmPassword" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }"
              class="form-control form-control-merge"
              id="register-confirmPassword"
              name="register-confirmPassword"
              placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
              aria-describedby="register-confirmPassword"
              tabindex="3"
            />
            <div class="input-group-append">
              <span class="input-group-text cursor-pointer"><i data-feather="eye"></i></span>
            </div>
          </div>
        </div>
        <button class="btn btn-primary btn-block" tabindex="5">Sign up</button>
      </form>

      <p class="text-center mt-2">
        <span>Already have an account?</span>
        <a href="login">
          <span> Sign in instead</span>
        </a>
      </p>

    </div>
  </div>
  <!-- /Register v1 -->
</div>
